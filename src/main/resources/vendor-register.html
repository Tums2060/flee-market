<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Connect - Vendor Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendor.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Vendor Connect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="vendor-login.html">Login</a>
            <a href="vendor-register.html" class="active">Register</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="auth-form">
        <h2>Vendor Registration</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-name">Full Name:</label>
                <input type="text" id="reg-name" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" required>
            </div>
            <div class="form-group">
                <label for="reg-business-name">Business Name:</label>
                <input type="text" id="reg-business-name" required>
            </div>
            <div class="form-group">
                <label for="reg-category">Category:</label>
                <select id="reg-category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Services">Services</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-phone">Phone Number:</label>
                <input type="tel" id="reg-phone" required>
            </div>
            <button type="submit" class="btn btn-vendor">Register</button>
        </form>
        <p>Already have an account? <a href="vendor-login.html">Login here</a></p>
        <div id="register-message" class="message"></div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2023 Vendor Connect. All rights reserved.</p>
    </div>
</footer>

<script src="js/main.js"></script>
<script src="js/vendor-auth.js"></script>
</body>
</html>
