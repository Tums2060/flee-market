<header>

        <h1>Vendor Connect</h1>
        <nav>

            <a href="#" class="active">Vendors</a>
        </nav>

</header>

<main class="container">
    <section class="search-section">
        <h2>Find Vendors</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name or category...">
            <button id="search-btn">Search</button>
        </div>
        <div class="filter-container">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Services">Services</option>
                <option value="Electronics">Electronics</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </section>

    <section class="vendors-list" id="vendors-container">
        <!-- Vendors will be dynamically loaded here -->
        <div class="loading">Loading vendors...</div>
    </section>
</main>
