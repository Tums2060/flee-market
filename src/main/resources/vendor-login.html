<body>
<header>
    <div class="container">
        <h1>Vendor Connect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="vendor-login.html" class="active">Vendor Login</a>
            <a href="vendor-register.html">Register</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="auth-form">
        <h2>Vendor Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-vendor">Login</button>
        </form>
        <p>Don't have an account? <a href="vendor-register.html">Register here</a></p>
        <div id="login-message" class="message"></div>
    </section>
</main>

<footer>
    <div class="container">

    </div>
</footer>

<script src="js/main.js"></script>
<script src="js/vendor-auth.js"></script>
